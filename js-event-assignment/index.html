<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Event Playground</h1>
  </header>

  <main>
    <section>
      <button id="magicBtn">Click Me!</button>
      <p id="clickResult"></p>
    </section>

    <section id="gallery">
      <img src="https://images.pexels.com/photos/31357180/pexels-photo-31357180/free-photo-of-modern-streetlights-against-clear-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="streetlights" id="hoverImg">
    </section>

    <section id="tabs">
      <button class="tab" data-tab="1">Tab 1</button>
      <button class="tab" data-tab="2">Tab 2</button>
      <div id="tab-content">Click a tab to see content</div>
    </section>

    <section>
      <form id="userForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Submit</button>
        <p id="formMessage"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>SAD Learning, All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
